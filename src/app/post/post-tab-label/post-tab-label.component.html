<div class="wrapper">

    <form [formGroup]="formGroup">

        <mat-form-field>

            <input matInput
                   [value]="label"
                   placeholder="Enter a filename"
                   formControlName="name"
                   [autofocus]="autoFocus">

        </mat-form-field>

    </form>

    <div class="button"
         (click)="removeButtonClick()">

        <mat-icon>close</mat-icon>

    </div>

</div>
