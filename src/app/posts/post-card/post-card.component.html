<mat-card>

    <mat-card-header>

        <div mat-card-avatar>

            <img ngxGravatar [email]="post.user.email" size="40">

        </div>

        <mat-card-title [routerLink]="['/posts/' + post.name]">{{ post.name }}</mat-card-title>

        <mat-card-subtitle [routerLink]="['/users/' + post.user.displayName]">

            {{ post.user.displayName }}

        </mat-card-subtitle>

    </mat-card-header>

    <mat-card-content>

        <pre>{{ post.value }}</pre>

    </mat-card-content>

    <div class="tags">

        <mat-chip-list>

            <mat-chip *ngFor="let tag of post.tags">

                {{ tag.name }}

            </mat-chip>

        </mat-chip-list>

    </div>

    <mat-card-actions>

        <div class="left">


            <div class="validated">

                <mat-icon>check</mat-icon>
                Validated

            </div>

        </div>

        <div class="right">

            <button mat-button
                    disabled>

                Like

            </button>

            <button mat-button
                    disabled>

                Share

            </button>

            <button mat-button ngxClipboard
                    [cbContent]="post.value"
                    (cbOnSuccess)="copied()">

                Copy

            </button>

        </div>
    </mat-card-actions>

</mat-card>
