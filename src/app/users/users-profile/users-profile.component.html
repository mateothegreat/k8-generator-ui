<div class="wrapper">

    <div class="left">

        <div class="head">

            <h1>Recent Posts</h1>

        </div>

        <div class="content">

            <app-post-card *ngFor="let post of posts" [post]="post"></app-post-card>

        </div>

    </div>

    <div class="right">

        <mat-card>

            <table>

                <tr>

                    <td colspan="2">

                        <img ngxGravatar
                             [email]="profile?.email"
                             [round]="false"
                             size="100">


                    </td>

                </tr>

                <tr>

                    <td>Display Name:</td>
                    <td>{{ profile?.displayName }}</td>

                </tr>

                <tr>

                    <td>Member Since:</td>
                    <td>{{ profile?.stampCreated | date: 'mediumDate' }}</td>

                </tr>

            </table>

        </mat-card>


    </div>

</div>
